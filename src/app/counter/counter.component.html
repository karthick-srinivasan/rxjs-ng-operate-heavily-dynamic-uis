<h1>Counter</h1>

<div class="countdownHolder"
  id="{{elementIds.TimerDisplay}}">
  <!-- count$ | async | toArray -->
    <ng-container *ngIf="count$ | async as count else elseBlock">
    <span class="position" *ngFor="let d of count | toArray">
      <span class="digit static">
        {{d}}
      </span>
    </span>
  </ng-container>
  <ng-template #elseBlock>
    <span class="position">
      <span class="digit static">0</span>
    </span>
  </ng-template>
</div>

<button type="button"
  id="{{elementIds.BtnStart}}"
  (click)="btnStart.next($event)">
  Start
</button>

<button type="button"
  id="{{elementIds.BtnPause}}"
  (click)="btnPause.next($event)">
  Pause
</button>

<br/>

<button type="button"
  id="{{elementIds.BtnSetTo}}"
  (click)="btnSetTo.next($event)">
  Set To
</button>

<input
  id="{{elementIds.InputSetTo}}"
  type="number" min=0
  value="{{initialCounterState.count}}"
  (input)="inputSetTo.next(getInputValue($event))"/>

<button type="button"
  id="{{elementIds.BtnReset}}"
  (click)="btnReset.next($event)">
  Reset
</button>

<br/>

<button type="button"
  id="{{elementIds.BtnUp}}"
  (click)="direction.next(true)">
  Count Up
</button>

<button type="button"
  id="{{elementIds.BtnDown}}"
  (click)="direction.next(false)">
  Count Down
</button>

<br/>

<label>
  Tick Speed
</label>
<input id="{{elementIds.InputTickSpeed}}"
  type="number" min=0
  value="{{initialCounterState.tickSpeed}}" 
  (input)="tickSpeed.next(getInputValue($event))"/>

<label>
  Count Diff
</label>
<input id="{{elementIds.InputCountDiff}}"
  type="number" min=0
  value="{{initialCounterState.countDiff}}"/>
